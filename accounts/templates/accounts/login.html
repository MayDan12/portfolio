{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InHive - Home</title>
    <!-- Add your stylesheets, scripts, and other meta tags here -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/styles/register.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/styles/home.css' %}"
    />
    {% comment %}
    <link rel="stylesheet" href="accounts/styles/register.css" />
    <link rel="stylesheet" href="accounts/styles/home.css" />
    <link rel="stylesheet" href="styl.css" />
    {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header>
      <!-- Navigation bar, logo, and other header elements go here -->
      <nav class="navbar">
        <div class="containers">
          <div class="navbar-header">
            <button class="navbar-toggler" data-toggle="open-navbar1">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>
            <a href="#">
              <h1>IN<span>HIVE</span></h1>
            </a>
          </div>

          <div class="navbar-menu" id="open-navbar1">
            <ul class="navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
              <!-- <li><a href="#" class="navbtn">Sign in</a></li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="form">
      <div class="tab-group">
        <div style="border-radius: 15px !important; margin-right: 8x">
          <h1>Log In</h1>
        </div>
      </div>
      <div id="login">
        <h2>Ready to get back in the Hive <br />Welcome Back!</h2>

        <form action="" method="post">
          {% csrf_token %} {{ form|crispy }}
          <!-- {% comment %} <div class="field-wrap">
            <input type="text" name="username" required placeholder="Email" />
          </div>
          <div class="field-wrap">
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div> {% endcomment %} -->
          <p class="forgot">
            <a href="">Forgot Password?</a>
          </p>
          <button type="submit" class="button button-block">Login</button>
        </form>
        <p class="align log">
          Don't have an account? <span><a href="">Sign Up</a></span>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
