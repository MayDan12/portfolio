{% extends 'hive_manager/base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Task</button>

        <!--Take me back to delete page-->
        <a href="{% url 'hive_manager:delete_task' task_id=task.id %}">Cancel</a>
    </form>
{% endblock content %}
